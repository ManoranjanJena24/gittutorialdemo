<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body style="margin: 0">
  <div class="container mt-4">
    <form onsubmit="handleFormSubmit(event)" class="mb-4">
      <div class="form-group">
        <label for="amount">Choose Price</label>
        <input type="number" name="amount" id="amount" class="form-control" />
      </div>
      <!-- discription=dish  -->
      <div class="form-group">
        <label for="dish">Choose Dish</label>
        <input type="text" name="dish" id="dish" class="form-control" />
      </div>
      <!-- category = table  -->
      <div class="form-group">
        <label for="table">Choose a Table:</label>
        <select name="table" id="table" class="form-control">
          <option value="table1">Table 1</option>
          <option value="table2">Table 2</option>
          <option value="table3">Table 3</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Add To Bill</button>
    </form>
    <h1>Orders</h1>
    <h2>Table 1</h2>
    <ul id="expensesList1" class="list-group"></ul>
    <h2>Table 2</h2>
    <ul id="expensesList2" class="list-group"></ul>
    <h2>Table 3</h2>
    <ul id="expensesList3" class="list-group"></ul>

  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>

  <script src="index.js"></script>
</body>

</html>
